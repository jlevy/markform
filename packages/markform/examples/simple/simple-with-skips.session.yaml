session_version: 0.1.0
mode: mock
form:
  path: simple.form.md
mock:
  completed_mock: simple-skipped-filled.form.md
harness:
  max_turns: 50
  max_patches_per_turn: 20
  max_issues: 20
  target_roles:
    - user
    - agent
turns:
  # Turn 1: Fill basic user fields (name, email, age)
  - turn: 1
    inspect:
      issues:
        - ref: age
          scope: field
          reason: required_missing
          message: Required field "Age" is empty
          severity: required
          priority: 1
        - ref: email
          scope: field
          reason: required_missing
          message: Required field "Email" is empty
          severity: required
          priority: 1
        - ref: name
          scope: field
          reason: required_missing
          message: Required field "Name" is empty
          severity: required
          priority: 1
        - ref: tags
          scope: field
          reason: required_missing
          message: Required field "Tags" is empty
          severity: required
          priority: 1
        - ref: website
          scope: field
          reason: required_missing
          message: Required field "Website" is empty
          severity: required
          priority: 1
        - ref: categories
          scope: field
          reason: validation_error
          message: Required field "Categories" has no selections
          severity: required
          priority: 2
        - ref: confirmations
          scope: field
          reason: validation_error
          message: All items in "Confirmations (Explicit Mode)" must be answered (2 unfilled)
          severity: required
          priority: 2
        - ref: priority
          scope: field
          reason: validation_error
          message: Required field "Priority" has no selection
          severity: required
          priority: 2
        - ref: tasks_multi
          scope: field
          reason: validation_error
          message: All items in "Tasks (Multi Mode)" must be completed
          severity: required
          priority: 2
        - ref: tasks_simple
          scope: field
          reason: validation_error
          message: All items in "Agreements (Simple Mode)" must be checked (2 unchecked)
          severity: required
          priority: 2
    apply:
      patches:
        - op: set_string
          field_id: name
          value: Test User
        - op: set_string
          field_id: email
          value: test@example.com
        - op: set_number
          field_id: age
          value: 25
    after:
      required_issue_count: 7
      markdown_sha256: be317980230ed614221e949a31c950d69e170470882a2e69228044b80392d422
      answered_field_count: 3
      skipped_field_count: 0

  # Turn 2: Fill selection fields (tags, priority, categories, website, references)
  - turn: 2
    inspect:
      issues:
        - ref: tags
          scope: field
          reason: required_missing
          message: Required field "Tags" is empty
          severity: required
          priority: 1
        - ref: website
          scope: field
          reason: required_missing
          message: Required field "Website" is empty
          severity: required
          priority: 1
        - ref: categories
          scope: field
          reason: validation_error
          message: Required field "Categories" has no selections
          severity: required
          priority: 2
        - ref: confirmations
          scope: field
          reason: validation_error
          message: All items in "Confirmations (Explicit Mode)" must be answered (2 unfilled)
          severity: required
          priority: 2
        - ref: priority
          scope: field
          reason: validation_error
          message: Required field "Priority" has no selection
          severity: required
          priority: 2
        - ref: tasks_multi
          scope: field
          reason: validation_error
          message: All items in "Tasks (Multi Mode)" must be completed
          severity: required
          priority: 2
        - ref: tasks_simple
          scope: field
          reason: validation_error
          message: All items in "Agreements (Simple Mode)" must be checked (2 unchecked)
          severity: required
          priority: 2
    apply:
      patches:
        - op: set_string_list
          field_id: tags
          items:
            - typescript
            - testing
        - op: set_single_select
          field_id: priority
          selected: high
        - op: set_multi_select
          field_id: categories
          selected:
            - frontend
            - backend
        - op: set_url
          field_id: website
          value: https://test.example.com
        - op: set_url_list
          field_id: references
          items:
            - https://docs.example.com
    after:
      required_issue_count: 3
      markdown_sha256: f3b491aea22dc2da552c3cbb22aad61a13e90383e2a73e3758def7127c739614
      answered_field_count: 8
      skipped_field_count: 0

  # Turn 3: Fill checkboxes + SKIP optional fields (demonstrates skip_field)
  - turn: 3
    inspect:
      issues:
        - ref: confirmations
          scope: field
          reason: validation_error
          message: All items in "Confirmations (Explicit Mode)" must be answered (2 unfilled)
          severity: required
          priority: 2
        - ref: tasks_multi
          scope: field
          reason: validation_error
          message: All items in "Tasks (Multi Mode)" must be completed
          severity: required
          priority: 2
        - ref: tasks_simple
          scope: field
          reason: validation_error
          message: All items in "Agreements (Simple Mode)" must be checked (2 unchecked)
          severity: required
          priority: 2
    apply:
      patches:
        - op: set_checkboxes
          field_id: tasks_multi
          values:
            research: done
            design: done
            implement: done
            test: na
        - op: set_checkboxes
          field_id: tasks_simple
          values:
            read_guidelines: done
            agree_terms: done
        - op: set_checkboxes
          field_id: confirmations
          values:
            backed_up: yes
            notified: no
        # Skip optional fields explicitly
        - op: skip_field
          role: agent
          field_id: score
          reason: Not needed for this test
        - op: skip_field
          role: agent
          field_id: notes
          reason: No notes required
        - op: skip_field
          role: agent
          field_id: optional_number
        - op: skip_field
          role: agent
          field_id: related_url
          reason: No related URL needed
    after:
      required_issue_count: 0
      markdown_sha256: 474cfdab3f98dbd0852e104ccc7f9dc28115de52975df5104629a9cc5dec5c67
      answered_field_count: 11
      skipped_field_count: 4
final:
  expect_complete: true
  expected_completed_form: simple-skipped-filled.form.md
