name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pull-requests: write
  id-token: write # Required for OIDC trusted publishing

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - run: pnpm install --frozen-lockfile

      - name: Build and validate
        run: pnpm build && pnpm publint

      # Publish with OIDC trusted publishing (no NPM_TOKEN needed)
      - name: Publish to npm
        run: pnpm -r publish --access public --no-git-checks
        env:
          NPM_CONFIG_PROVENANCE: true

      # Extract version from tag and get changelog section
      - name: Extract release notes
        id: release_notes
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Get previous tag for compare link
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT

          # Extract changelog section for this version
          # Matches from "## $VERSION" until the next "## " header
          NOTES=$(awk -v ver="$VERSION" '
            /^## / { if (found) exit; if ($2 == ver) found=1; next }
            found { print }
          ' packages/markform/CHANGELOG.md)

          # Use delimiter for multiline output
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.release_notes.outputs.version }}
          body: |
            ${{ steps.release_notes.outputs.notes }}

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.release_notes.outputs.prev_tag }}...v${{ steps.release_notes.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.release_notes.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
