name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

# Allow only one concurrent deployment to GitHub Pages
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm format:check
      - run: pnpm lint:check
      - run: pnpm build
      - run: pnpm publint
      # Run all tests with unified coverage (vitest + tryscript CLI tests)
      - run: pnpm --filter markform test:coverage

      # Post coverage report as PR comment
      - name: Coverage Report
        uses: davelosert/vitest-coverage-report-action@v2
        if: always() && github.event_name == 'pull_request'
        with:
          json-summary-path: packages/markform/coverage/coverage-summary.json
          json-final-path: packages/markform/coverage/coverage-final.json
          file-coverage-mode: changes

      # Generate and commit coverage badges (main branch only)
      - name: Coverage Badges
        uses: jpb06/coverage-badges-action@v1.4.6
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        with:
          coverage-summary-path: packages/markform/coverage/coverage-summary.json
          output-folder: ./badges
          branches: main

      # Upload coverage report for GitHub Pages deployment
      - name: Upload coverage artifact
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: packages/markform/coverage
          retention-days: 30

  # Deploy coverage report to GitHub Pages (main branch only)
  deploy-coverage:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download coverage artifact
        uses: actions/download-artifact@v5
        with:
          name: coverage-report
          path: ./coverage

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./coverage

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
