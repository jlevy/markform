name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm format:check
      - run: pnpm lint:check
      - run: pnpm build
      - run: pnpm publint
      # Run all tests with unified coverage (vitest + tryscript CLI tests)
      - run: pnpm --filter markform test:coverage

      # Post coverage report as PR comment
      - name: Coverage Report
        uses: davelosert/vitest-coverage-report-action@v2
        if: always() && github.event_name == 'pull_request'
        with:
          json-summary-path: packages/markform/coverage/coverage-summary.json
          json-final-path: packages/markform/coverage/coverage-final.json
          file-coverage-mode: changes

      # Generate and commit coverage badges (main branch only)
      - name: Coverage Badges
        uses: jpb06/coverage-badges-action@v1.4.6
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        with:
          coverage-summary-path: packages/markform/coverage/coverage-summary.json
          output-folder: ./badges
          branches: main

      - name: Update badge links to this run
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          # Update both badge links in README.md to point to this specific run
          sed -i "s|](https://github.com/jlevy/markform/actions/[^)]*)|](${RUN_URL})|g" README.md
          # Commit the README change
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --staged --quiet || git commit -m "chore: update badge links to run #${{ github.run_number }}"
          git push
